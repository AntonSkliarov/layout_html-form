<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    onsubmit="onSubmit()">

      <!------------------ Personal information block ------------------>
      <fieldset class="formTable">
        <legend>Personal information</legend>

        <!-- Surname field -->
        <div class="formfield">
          <label for="surname">Surname:</label>
          <input type="text"
          id="surname"
          name="surname"
          autocomplete="off">
          <br>
        </div>

        <!-- Name field -->
        <div class="formfield">
          <label for="name">Name:</label>
          <input type="text"
          id="name"
          name="name"
          autocomplete="off">
          <br>
        </div>

        <!-- Age field -->
        <div class="formfield">
          <label for="age">How old are You?</label>
          <input type="number"
          id="age"
          name="age" value="12"
          min="0" max="100">
          <br>
        </div>

        <!-- Birthday field -->
        <div class="formfield">
          <label for="birthday">Full date of birth:</label>
          <input type="date"
          id="birthday"
          name="birthday">
          <br>
        </div>

        <!-- Acceptance field -->
        <div class="formfield">
          <label for="acceptance">I accept the term of the agreement</label>
          <input type="checkbox"
        id="acceptance"
        name="acceptance">
        </div>

      </fieldset>


      <!------------------ Registration block ------------------>
      <fieldset class="formTable">
        <legend>Registration</legend>

        <!-- E-mail field -->
        <div class="formfield">
          <label for="email">E-mail:</label>
          <input type="email"
          id="email"
          name="email"
          placeholder="email@example.com"
          required>
          <br>
        </div>

        <!-- Password field -->
        <div class="formfield">
          <label for="userPassword">Password:</label>
          <input type="password"
          id="userPassword"
          name="userPassword"
          minlength="8"
          maxlength="30">
        </div>

      </fieldset>


      <!------------------ Interesting facts block ------------------>
      <fieldset class="formTable">
        <legend>An interesting fact about you!</legend>

        <!-- Cats field -->
        <div class="formfield">
          <p class="text">
            <label for="catsLoveYes">Do you love cats? </label><input type="radio"
            id="catsLoveYes"
            name="catsLove">
            <label for="catsLoveYes">Yes</label>

            <input type="radio"
            id="catsLoveNo"
            name="catsLove">
            <label for="catsLoveNo">No</label>
          </p>
        </div>

        <!-- Color field -->
        <div class="formfield">
          <label for="color">What is your favorite color?</label>
          <input type="color"
          id="color"
          name="color">
          <br>
        </div>

        <!-- Bedtime field -->
        <div class="formfield">
          <label for="bedtime">What time do you go to bed?</label>
          <input type="time"
          id="bedtime"
          name="bedtime">
          <br>
        </div>

        <!-- Cars field -->
        <div class="formfield">
          <label for="cars">What are you favorite brand of cars?</label>
          <select name="cars"
          id="cars"
          multiple>
            <option value="BMW">BMW</option>
            <option value="saab">Audi</option>
            <option value="Lada">Lada</option>
          </select>
          <br>
        </div>

        <!-- Work Rate field -->
        <div class="formfield">
          <label for="workRate">How do you rate our work?</label>
          <input type="range"
          id="workRate"
          name="workRate"
          min="0"
          max="5"
          value="0"
          step="1">
        </div>

      </fieldset>


      <!---------------- Additional info block ------------------>
      <fieldset class="formTable">
        <legend>Additional info:</legend>

        <!-- Comments field -->
        <div class="formfield">
          <p class="text">
            <label for="comments">Comments: </label>
            <textarea id="comments"
            name="comments"
            autocomplete="off">
            </textarea>
          </p>
        </div>

        <!-- Recommendation field -->
        <div class="formfield">
          <label for="recommendation">Would you recommend us?</label>
          <select name="recommendation" id="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>

      </fieldset>

      <!-- Submit button -->
      <input type="submit" value="Submit">
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
